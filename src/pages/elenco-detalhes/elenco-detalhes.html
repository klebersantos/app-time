<ion-header>

  <ion-navbar>
    <ion-title>Elenco</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">

    <ion-card>
        <div class="sombra"></div>
        <img src="{{ elenco.foto.guid }}">
        <div class="card-title">{{ elenco.title.rendered }}</div>
        <div class="card-subtitle">{{ elenco.posicao }}</div>
        <div class="card-subtitle2"><strong>Jogos:</strong> {{ elenco.jogos }}</div>
        <div class="card-subtitle3"><strong>Gols:</strong> {{ elenco.gols }}</div>
      </ion-card>

   

</ion-content>
