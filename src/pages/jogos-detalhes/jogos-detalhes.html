<!--
  Generated template for the JogosDetalhesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ jogo.title.rendered }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
            <p><strong>Data:</strong> {{ jogo.data }}</p>
            <p><strong>Hora:</strong> {{ jogo.hora }}</p>
            <p><strong>Local:</strong> {{ jogo.local }}</p>
            <p><strong>Modalidade:</strong> {{ jogo.modalidade }}</p>
            <p><strong>Gols:</strong> {{ jogo.gols }}</p>
            <p><strong>Amarelo:</strong> {{ jogo.amarelo }}</p>
            <p><strong>Vermelho:</strong> {{ jogo.vermelho }}</p>
            <p><strong>Mais Informações:</strong> <span [innerHTML]="jogo.mais_informacoes"></span></p>
            
        </ion-card-content>
      </ion-card>
</ion-content>
