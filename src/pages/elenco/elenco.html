<ion-header>

  <ion-navbar>
    <ion-title>Elenco</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <a ion-item *ngFor="let elenco of elencos" (click)="onShowElencoDetalhes(elenco);">
    <ion-thumbnail item-start>
      <img src="{{ elenco.foto.guid }}">
    </ion-thumbnail>
    <h2>{{ elenco.title.rendered }}</h2>
    <p>{{ elenco.posicao }}</p>
    <span ion-button clear item-end>Info</span>
  </a>
</ion-content>
