<ion-header>

  <ion-navbar>
    <ion-title>Jogos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let jogo of jogos" (click)="onShowJogosDetalhes(jogo);">
          {{ jogo.title.rendered }}
          {{ jogo.local }}
        </button>  
    </ion-list>
</ion-content>
